<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт @trishamine</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .youtube {
            background-color: #ff0000;
        }
        .youtube:hover {
            background-color: #cc0000;
        }
        .telegram {
            background-color: #0088cc;
        }
        .telegram:hover {
            background-color: #006699;
        }
        .discord {
            background-color: #5865F2;
        }
        .discord:hover {
            background-color: #4A55CC;
        }
        .download {
            background-color: #696969; /* Цвет для кнопок скачать */
        }
        .download:hover {
            background-color: #555555;
        }
        .notification {
            position: fixed;
            bottom: -50px;
            left: 5%;
            right: 5%;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            bottom: 10px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Сайт @trishamine</h1>
    <button class="button youtube" onclick="window.open('https://youtube.com/@trishamine', '_blank')">YouTube</button>
    <button class="button telegram" onclick="window.open('https://t.me/trishamine', '_blank')">Telegram</button>
    <button class="button discord" onclick="copyToClipboard()">Discord</button>
    <button class="button discord" onclick="window.open('https://discord.gg/nK32dHQTyf', '_blank')">Discord Server</button>
    <button class="button download" onclick="window.location.href='trilauncher.exe'">Скачать лаунчер</button>
    <button class="button download" onclick="window.location.href='screenlockapp.zip'">Скачать программу дополнительной защиты пк</button>

    <div class="notification" id="notification">Никнейм скопирован в буфер обмена, нажмите CTRL+V, чтобы вставить</div>

    <script>
        function copyToClipboard() {
            // Копируем текст в буфер обмена
            navigator.clipboard.writeText("mishaondiscor.d").then(() => {
                // Показываем уведомление
                const notification = document.getElementById('notification');
                notification.classList.add('show');

                // Прячем уведомление через 3 секунды
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }
    </script>
</body>
</html>
